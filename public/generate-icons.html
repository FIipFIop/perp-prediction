<!DOCTYPE html>
<html><head><title>Generate Icons</title></head><body>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function drawIcon(canvas){
const ctx=canvas.getContext('2d');
const s=canvas.width;
ctx.fillStyle='#000';ctx.fillRect(0,0,s,s);
ctx.strokeStyle='#0f0';ctx.lineWidth=s/20;
ctx.beginPath();ctx.moveTo(s*0.2,s*0.7);ctx.lineTo(s*0.4,s*0.3);ctx.lineTo(s*0.6,s*0.5);ctx.lineTo(s*0.8,s*0.2);ctx.stroke();
ctx.fillStyle='#fff';ctx.font=`${s/6}px Arial`;ctx.textAlign='center';ctx.fillText('ðŸ“Š',s/2,s*0.85);
}
drawIcon(document.getElementById('c192'));
drawIcon(document.getElementById('c512'));
alert('Right-click each canvas and "Save image as..."\nSave as icon-192.png and icon-512.png');
</script>
</body></html>
